<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Wait 3 seconds then go -->
  <meta http-equiv="refresh" content="3;url=https://example.com/new-path" />
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://example.com/new-path" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; text-align:center; padding:6rem; color:#222; }
    .card { display:inline-block; padding:1.5rem; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,.06); background:#fff; }
    a { color: #0366d6; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Moving you now…</h1>
    <p>If your browser doesn't automatically redirect, <a href="https://example.com/new-path">click here</a>.</p>
    <p>(Redirecting in 3 seconds.)</p>
  </div>
</body>
</html>
